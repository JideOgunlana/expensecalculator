<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="app.css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1>Expenses Calculator</h1>
    </header>
    <main class="container">
        <div>
            <h2>Your Balance</h2>
            <p class="wallet">

            </p>
        </div>
        <section class="income-expenses-container">
            <div>
                Income
                <div  class="totalincome">
                    
                </div>
            </div>
            <div>
                Expenses
                <div class="totalexpenses">
                    
                </div>
            </div>
            
            <select name="currency_list" class="currency_form">
                <option value="USD" selected >USD</option>
                <option value="EUR" >EUR</option>
                <option value="GBP" >GBP</option>
                <option value="NGN" >NGN</option>
            </select>
        </section>
        <section>
            <ul class="list">

            </ul>
        </section>
        <section>
            <div>
                <label for="itemdesc">Description of item</label><br>
                <input type="text" name="" id="itemdesc" value="">
            </div>
            <div>
                <label for="income">Income</label><br>
                <input type="number" id="income" value="" oninput="disableInput()">
            </div>
            <div>
                <label for="expense">Expense</label><br>
                <input type="number" id="expense" value="" oninput="disableInput()">
            </div>
        </section>
        <section>
            <button>submit</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
